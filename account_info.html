<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_info.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/acb62c1ffe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="hero">
        <div class="container">
            <section class="header">
                <p>Please fill the following form with your personal information</p>
            </section>
            <section class="main">

                
                <form>
                    <!--Name-->
                    <label for="">Full Name</label>
                    <div class="row needs-validation" novalidate">
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="row">
                        <!--Birt date-->
                        <div class="col">
                            <label for="">Birth Date</label>
                            <input type="text" placeholder="Birthdate" name="birthday" class="form-control" value=""/>
                        </div>

                        <!--Gender-->
                        <div class="col">
                            <label for="">Gender</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>

                   
                    <div class="row">
                        <!--Email-->
                        <div class="col-md-6">
                            <label for="">Email</label>
                            <input type="email" placeholder="example@email.com" class="form-control">
                        </div>

                        <!--Phone number-->
                        <label for="">Phone Number</label>
                        <div class="col-md-6 input-group flex-nowrap">
                            
                            <span class="input-group-text" id="addon-wrapping">+63</span>
                            <input type="tel" class="form-control" placeholder="XXX-XXX-XXXX" aria-describedby="addon-wrapping" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    
                    
                    
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
  
            </section>
        
            <section class="foot">
        
            </section>
        </div>
    </div>
</body>

<script>
    $(function() {
        $('input[name="birthday"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format('YYYY'),10)
        },

        function(start, end, label) {
            var years = moment().diff(start, 'years');
            alert("You are " + years + " years old!");
        });
    });
    
</script>
</html>
